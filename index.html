    <!-- Modal -->
    <!-- table number -->
    <div class="modal fade" id="table-number-modal" tabindex=" -1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title d-flex">Table Number
              <span class="value ml-3">A1</span>
            </h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body py-2">

            <section class="table-number-area mb-3">
              <h4 class="d-block text-dark">Area:</h4>

              <div class="number-keyboard container">
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="A">A</button>
                  <button type="button" class="btn btn-secondary col-3" value="B">B</button>
                  <button type="button" class="btn btn-secondary col-3" value="C">C</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="D">D</button>
                  <button type="button" class="btn btn-secondary col-3" value="E">E</button>
                  <button type="button" class="btn btn-secondary col-3" value="F">F</button>
                </div>
              </div>

            </section>

            <section class="table-number-number mb-3">
              <h4 class="d-block text-dark">Number:</h4>

              <div class="number-keyboard container">
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="7">7</button>
                  <button type="button" class="btn btn-secondary col-3" value="8">8</button>
                  <button type="button" class="btn btn-secondary col-3" value="9">9</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="4">4</button>
                  <button type="button" class="btn btn-secondary col-3" value="5">5</button>
                  <button type="button" class="btn btn-secondary col-3" value="6">6</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="1">1</button>
                  <button type="button" class="btn btn-secondary col-3" value="2">2</button>
                  <button type="button" class="btn btn-secondary col-3" value="3">3</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-7" value="0">0</button>
                  <button type="button" class="btn btn-secondary col-3" value="C">C</button>
                </div>

              </div>

            </section>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-lg save-btn" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <!-- drink special -->
    <div class="modal fade" id="drinkSpecial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Modal title</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body py-2">

            <section class="ice mb-1">
              <div class="prohibit-cover"></div>
              <h4 class="d-block text-danger">Ice</h4>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-danger active">
                  <input type="radio" name="ice" value="Regular Ice" checked />Regular
                </label>
                <label class="btn btn-outline-danger">
                  <input type="radio" name="ice" value="Less Ice" />Less
                </label>
                <label class="btn btn-outline-danger">
                  <input type="radio" name="ice" value="Half Ice" />Half
                </label>
                <label class="btn btn-outline-danger">
                  <input type="radio" name="ice" value="Some Ice" />Some
                </label>
                <label class="btn btn-outline-danger">
                  <input type="radio" name="ice" value="No Ice" />No
                </label>
              </div>
            </section>

            <section class="sugar mb-1">
              <div class="prohibit-cover"></div>
              <h4 class="d-block text-primary">Sugar</h4>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary active">
                  <input type="radio" name="sugar" value="Regular Sugar" checked />Regular
                </label>
                <label class="btn btn-outline-primary">
                  <input type="radio" name="sugar" value="Less Sugar" />Less
                </label>
                <label class="btn btn-outline-primary">
                  <input type="radio" name="sugar" value="Half Sugar" />Half
                </label>
                <label class="btn btn-outline-primary">
                  <input type="radio" name="sugar" value="Some Sugar" />Some
                </label>
                <label class="btn btn-outline-primary">
                  <input type="radio" name="sugar" value="No Sugar" />No
                </label>
              </div>
            </section>

            <section class="extra mb-1">
              <h4 class="d-block text-success">Extra</h4>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-success">
                  <input type="checkbox" name="extra" value="Pearl" />Pearl
                </label>
                <label class="btn btn-outline-success">
                  <input type="checkbox" name="extra" value="Coconut Jelly" />Coconut Jelly
                </label>
                <label class="btn btn-outline-success">
                  <input type="checkbox" name="extra" value="Pudding" />Pudding
                </label>
              </div>
            </section>

            <section class="quantity mb-1" data-is-first-click="true">
              <h4 class="d-block text-dark">Quantity:<span class="value ml-2">1</span></h4>

              <div class="number-keyboard container">
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="7">7</button>
                  <button type="button" class="btn btn-secondary col-3" value="8">8</button>
                  <button type="button" class="btn btn-secondary col-3" value="9">9</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="4">4</button>
                  <button type="button" class="btn btn-secondary col-3" value="5">5</button>
                  <button type="button" class="btn btn-secondary col-3" value="6">6</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-3" value="1">1</button>
                  <button type="button" class="btn btn-secondary col-3" value="2">2</button>
                  <button type="button" class="btn btn-secondary col-3" value="3">3</button>
                </div>
                <div class="row justify-content-around m-1">
                  <button type="button" class="btn btn-secondary col-7" value="0">0</button>
                  <button type="button" class="btn btn-secondary col-3" value="C">C</button>
                </div>

              </div>

            </section>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-lg save-btn" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
